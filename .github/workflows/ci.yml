name: CI

on:
  pull_request:
  push:
      branches:
      - master

jobs:
  build:
    name: mix test (Erlang/OTP ${{matrix.otp}} | Elixir ${{matrix.elixir}})
    runs-on: ubuntu-latest
    container: hexpm/elixir:${{ matrix.elixir }}-erlang-${{ matrix.otp }}-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.5.3
            otp: 18.3.4.11
            os: ubuntu-bionic-20200403
          - elixir: 1.6.6
            otp: 19.3.6.13
            os: alpine-3.12.0
          - elixir: 1.7.4
            otp: 19.3.6.13
            os: alpine-3.12.0
          - elixir: 1.8.2
            otp: 20.3.8.26
            os: alpine-3.12.0
          - elixir: 1.9.4
            otp: 20.3.8.26
            os: alpine-3.12.0
          - elixir: 1.10.0
            otp: 21.3.8.16
            os: alpine-3.12.0
          - elixir: 1.10.0
            otp: 22.3.4.4
            os: alpine-3.12.0
          - elixir: 1.10.4
            otp: 21.3.8.16
            os: alpine-3.12.0
          - elixir: 1.10.4
            otp: 22.3.4.4
            os: alpine-3.12.0
          - elixir: 1.10.4
            otp: 23.0.3
            os: alpine-3.12.0
    steps:
      - uses: actions/checkout@v2.3.1
      - run: mix compile --warnings-as-errors
